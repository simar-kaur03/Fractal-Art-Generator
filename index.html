<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Art Generator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Fractal Art Generator</h1>
    <h2>Create art with the Julia set</h2>
    <h3>Use the scroll bars and buttons to create custom patterns</h3>
    <canvas id="fractalCanvas" width="600" height="450"></canvas>
    <div class="controls">
        <div class="control-group">
            <label for="imaginaryValue">C Imaginary Value:</label>
            <input type="range" id="imaginaryValue" min="-1" max="1" step="0.01" value="0.27015">
        </div>
        <div class="control-group">
            <label for="hue">Hue:</label>
            <input type="range" id="hue" min="0" max="360" step="1" value="0">
        </div>
        <div class="control-group">
            <button id="zoomInButton">Zoom In</button>
            <button id="zoomOutButton">Zoom Out</button>
        </div>
    </div>
    <script src="fractal.js"></script>
</body>
</html>
